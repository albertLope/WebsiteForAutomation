   <form  id='formID' class="container"  autocomplete="off" >
  
        <div class="HeaderText">
            <h2>Basic Info</h2>

      <div class="inputAndLabel"> 
            <div class="firstNameLabelAndInput">
                <div class="labelOfTheInput ">
                    <label class="inputLabel">First Name</label>
                </div>
                <div class="labelOfTheInput ">
                    <input class="formInput " id="firstNameInput" placeholder="Enter First Name" onfocus="this.placeholder = ''"
                        onblur="this.placeholder = 'Enter first name'" onkeypress="return lettersOnly(event)" type="text"  >  </input> 
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-times-circle"></i>
                    <small> Error message </small>
                </div>
            </div>
             <div class="lastNameLabelAndInput">
                <div class="labelOfTheInput">
                    <label class="inputLabel">Last Name</label>
                </div>
                <div class="labelOfTheInput ">
                    <input class="formInput " id="LastNameInput" placeholder="Enter Last Name" onfocus="this.placeholder = ''"
                        onblur="this.placeholder = 'Enter last name'"   onkeypress="return lettersOnly(event)"/> 
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-times-circle"></i>
                    <small> Error message </small>
                </div>
            </div>
            <div class="PhoneNumberLabelAndInput">
                <div class="labelOfTheInput">
                    <label class="inputLabel">Phone Number</label>
                </div>
                <div class="labelOfTheInput">
                    <input class="formInput" id="PhoneNumberInput" placeholder="Enter Phone Number" onfocus="this.placeholder = ''"
                        onblur="this.placeholder = 'Enter phone number'" onkeypress="isInputNumber(event)" /> 
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-times-circle"></i>
                    <small> Error message </small>
                </div>
            </div>
            <div class="SSNLabelAndInput">
                <div class="labelOfTheInput">
                    <label class="inputLabel">SSN</label>
                </div>
                <div class="labelOfTheInput">
                    <input class="formInput" id="SSNInput" placeholder="Enter SSN Number" onfocus="this.placeholder = ''"
                        onblur="this.placeholder = 'Enter SSN number'"  onkeypress="isInputNumber(event)"    /> 
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-times-circle"></i>
                    <small> Error message </small>
                </div>
            </div>
            <div class="Address1LabelAndInput">
                <div class="labelOfTheInput">
                    <label class="inputLabel">Address1</label>
                </div>
                <div class="labelOfTheInput">
                    <input class="formInput" id="Address1Input" placeholder="Enter Address1" onfocus="this.placeholder = ''"
                        onblur="this.placeholder = 'Enter address1'"/> 
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-times-circle"></i>
                    <small> Error message </small>
                </div>
            </div>
            <div class="Address2LabelAndInput">
                <div class="labelOfTheInput">
                    <label class="inputLabel">Address2</label>
                </div>
                <div class="labelOfTheInput">
                    <input class="formInput" id="Address2Input" placeholder="Enter Address2" onfocus="this.placeholder = ''"
                        onblur="this.placeholder = 'Enter address2 '"/> 
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-times-circle"></i>
                    <small> Error message </small>
                </div>
            </div>
            <div class="ZipCodeLabelAndInput">
                <div class="labelOfTheInput">
                    <label class="inputLabel">Zip Code</label>
                </div>
                <div class="labelOfTheInput">
                    <input class="formInput" id="ZipCodeInput" placeholder="Enter Zipcode" onfocus="this.placeholder = ''"
                        onblur="this.placeholder = 'Enter Zipcode'" value="" onchange="getState()" onkeypress="isInputNumber(event)" maxlength="5"/> 
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-times-circle"></i>
                    <small> Error message </small>
                </div>
            </div>
